<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Telemedicine Application</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <!-- <h1>Hello Telemedicine application</h1> -->
    <div class="container">
      <form class="form" id="login">

        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>

        <!--Username/Email Input-->
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="Username or email"> 
          <div class="form__input--error-message"></div>
        </div>

        <!--Password Input-->
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password"> 
          <div class="form__input--error-message"></div>
        </div>

        <!--Submit Login Info Button-->
        <button class="form__button" type="submit">Submit</button>

        <!--Forgot Password Button-->
        <p class="form__text">
          <a href="#" class="form__link" id="linkForgotPassword">Forgot Password?</a>
        </p>

        <!--Create Account Button-->
        <p class="form__text">
          <a href="#" class="form__link" id="linkCreateAccount">Create Account</a>
        </p>

      </form>

    </div>
    <script type="text/javascript" src="./main.js">

    </script>


  </body>
</html>
